<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easy-jslides DEMO</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/easy-jslide-styles.css">
</head>
<body>    



    <slide height="400px">
        <img src="img/boat-sinking.jpg" alt="">
        <img src="img/unicorn.jpg" alt="">
    </slide>
    

    
    <slide height="200px;;">
        <img src="img/boat-sinking.jpg" alt="">
        <img src="img/unicorn.jpg" alt="">
        <img src="img/kenedy.jpg" alt="">
    </slide>    


    
    <slide>
        <div class="card-container">
            <img src="img/unicorn.jpg" alt="">
            <div class="inner-content-example">
                <h2>Inner Content Example</h2>
                <button>Enter</button>
            </div>
        </div>
        <div class="card-container">
            <img src="img/boat-sinking.jpg" alt="">
            <div class="inner-content-example">
                <button>Go for it</button>
            </div>
        </div>
    </slide>
    


    <slide>
        <div class="card-container">
            <img src="img/boat-sinking.jpg" alt="">
            <div class="inner-content-example">
                <button>Go for it</button>
            </div>
        </div>
    </slide>



    <slide height="100%">
            <img src="img/boat-sinking.jpg" alt="">
            <img src="img/kenedy.jpg" alt="">
            <img src="img/unicorn.jpg" alt="">
            <img src="img/war-ships.jpg" alt="">
        </slide>
    


    <style>

        body{
            margin-bottom: 20%;
        }

        .card-container > img{
            opacity: 0.4;
            border: solid 1px white;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        .inner-content-example{
            height: 100%;
            display: grid;
            justify-content: center;
            align-content: center;
            text-align: center;
            z-index: 1;
        }
        .inner-content-example button{
            min-width: 100px;
            width: 50%;
            text-align: center;
            justify-self: center;
            padding: 10px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
            background: #333;
            color: #ddd;
            white-space: nowrap;
        }
        .inner-content-example button:hover{
            opacity: 0.8;
        }
        .inner-content-example h2{
            color: rgb(255, 255, 255);
            font-size: 23px;
            margin-top: 20px;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.39);
        }


        /* ------------------------------- */


        

    </style>
    <script src="js/easy-jslides.js"></script>
