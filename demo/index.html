<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easy-jslides DEMO</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquery.easy-jslides.js"></script>
    <link rel="stylesheet" href="css/easy-jslide-styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    



    <slide height="400px">
        <img src="img/boat-sinking.jpg" alt="">
        <img src="img/unicorn.jpg" alt="">
    </slide>
    

    
    <slide height="200px;;">
        <img src="img/boat-sinking.jpg" alt="">
        <img src="img/unicorn.jpg" alt="">
        <img src="img/kenedy.jpg" alt="">
    </slide>    


    
    <slide>
        <div class="card-container">
            <img src="img/unicorn.jpg" alt="">
            <div class="inner-content-example">
                <h2>Inner Content Example</h2>
                <button>Enter</button>
            </div>
        </div>
        <div class="card-container">
            <img src="img/boat-sinking.jpg" alt="">
            <div class="inner-content-example">
                <button>Go for it</button>
            </div>
        </div>
    </slide>
    


    <slide>
        <div class="card-container">
            <img src="img/boat-sinking.jpg" alt="">
            <div class="inner-content-example">
                <button>Go for it</button>
            </div>
        </div>
    </slide>



    <slide height="100%">
            <img src="img/boat-sinking.jpg" alt="">
            <img src="img/kenedy.jpg" alt="">
            <img src="img/unicorn.jpg" alt="">
            <img src="img/war-ships.jpg" alt="">
        </slide>
    
    
</body>
</html>
